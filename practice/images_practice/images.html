<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Practice</title>

    <style>
        body {
            background-image: url("images/bg2.png");
            background-color: lightblue;
            }

        main {
            background: rgba(240, 248, 255, 0.95);
         
            width: 70%;
            padding: 1em;
            margin: auto;
            text-align: center;
        }
        img {
            width:50%;
        }
    </style>


</head>
<body>

    <main>
        <h1>Image Samples</h1>
        <h2>JPEG</h2>
        <img src="images/cowboy_cat.jpg" alt="cat in cowboy hat">

        <h2>PNG</h2>
        <img src="images/snowbird_cat.png" alt="cat in winter hat">

        <h3>GIF</h3>
        <img src="images/dancing_cat.gif" alt="animated cat in hat">
    </main>
    
</body>
</html>
