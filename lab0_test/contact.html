<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
    <nav>
        <a href="table.html">Tier List</a>
        <a href="contact.html">Contact Us</a>
    </nav>
    <h1>Contact Us</h1>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" rows="4" cols="50" required></textarea>
        
        <label for="favorite_character">Who is your favorite character from the tier list?</label>
        <input type="text" id="favorite_character" name="favorite_character">
        
        <label for="agree">Do you agree with the rankings?</label>
        <div class="why">
        <input type="radio" id="agree_yes" name="agree" value="yes">
        <label for="agree_yes">Yes</label>
        <input type="radio" id="agree_no" name="agree" value="no">
        <label for="agree_no">No</label>
    </div>
        <label for="rating">Rate the tier list (1-5):</label>
        <input type="number" id="rating" name="rating" min="1" max="5">
        
        <input type="submit" value="Submit">
    </form>
</main>
</body>
</html>
